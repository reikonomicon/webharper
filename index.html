<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | reiko</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Navbar container */
        .navbar {
            background-color: #111;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between; /* pushes external links to the right */
            padding: 0 10px;
        }

        /* Left side: normal tabs */
        .navbar-left a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar-left a:hover {
            background-color: #575757;
        }

        /* Right side: external links as icons */
        .navbar-right a img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .navbar-right a:hover img {
            filter: brightness(1.5); /* simple hover effect */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Original tabs -->
        <div class="navbar-left">
            <h1>ROBERT FANPAGE</h1>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </div>

        <!-- External links as icons -->
        <div class="navbar-right">
            <a href="https://www.youtube.com/@R1leyHarper" target="_blank"><img src="youtube-icon.png" alt="Youtube"></a>
            <a href="https://github.com/reikonomicon" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/reikonomicon/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>

    <img src="roberts_fighting.png" 
         alt="robert_image" />
    <h1></h1><i><b>PEACE, NOT VIOLENCE. STOP ROBERT ON ROBERT CRIMES. #PEACEFULROBERTS</b></i><h1></h1>

</body>
</html>
